<!DOCTYPE html>
<head>
  <title>CV Builder Website</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<link rel="Stylesheet" href="index.css">
<meta name="viewport" content="width=device-width" />
</head>
<body>
    <h1 class="WebsiteTitle">CV Builder Website</h1>
<section class="CVSection" >
  <div id="section1">

    <h2 class="SectionTitle">Personal Info</h2>
    <form id="form1">
         <label for="name" >Name *</label>
        <input type="text"name="Name" id="Name" placeholder="Your Name here" required >
        <label for="Mobile">Mobile Number *</label>
        <input type="text"name="Mobile" id="Mobile" placeholder="Your Mobile Number here" required>
        <label for="Email">Email *</label>
        <input type="Email"name="email" id="Email" placeholder="Your Email here" required>
        <label for="Linkedn">Linkedn Profile</label>
        <input type="text"name="Linkedn" id="Linkedn" placeholder="Your Linkedn here">
        <label for="Github">Github</label>
        <input type="text"name="Github" id="Github" placeholder="Your Github here">
        <label for="Location">Location</label>
        <input type="text"name="Location" id="Location" placeholder="Your Location here">
        <button type="submit" >Next</button>
    </form>
  </div>
 <div class="section" id="section2">
    <h2 class="SectionTitle">Experience</h2>
    <form id="form2">

      <button type="submit" >Next</button>
    </form>
  </div>
  <div class="section" id="section3">
    <h2 class="SectionTitle">Education</h2>
    <form id="form3">

      <button type="submit" >Next</button>
    </form>
  </div>
  <div class="section" id="section4">
    <h2 class="SectionTitle">Additional Info</h2>
    <form id="form4">

      <button type="submit">Next</button>
    </form>
  </div>
  <div class="section" id="section5">
    <h2 class="SectionTitle">Download your PDF below</h2>
    <div class="ButtonContainer">

      <button id="PrintButton">Save</button>
    </div>
  </div>
    <div class="row">
        <div class="col-xs-12 col-md-8 offset-md-2 block border">
          <div class="wrapper-progressBar">
            <ul class="progressBar">
              <li class="active" id="step1">Info</li>
              <li id="step2">Career</li>
              <li id="step3">Education</li>
              <li id="step4">Skills</li>
              <li id="step5">Save</li>
            </ul>
          </div>
        </div>
      </div>
</section>
<div id="CV">
  <div class="CVHeader">
    <h2 id="ApplicantName"></h2>
    <h5 id="ApplicantMobile"></h5>
    <h5 id="ApplicantEmail"></h5>
    <h6 id="ApplicantLinkedn"></h6>
    <h6 id="ApplicantGithub"></h6>
    <h6 id="ApplicantLocation"></h6>
  </div>
  <hr>
  <div class="CVPartition">

 
  <h3 class="CVSectionTitle">Experience:</h3>
</div>
<div class="CVPartition">

  <h3 class="CVSectionTitle">Education:</h3>
</div>

<div class="CVPartition">

 
  <h3 class="CVSectionTitle">Skills:</h3>
</div>
<div class="CVPartition">

 
  <h3 class="CVSectionTitle">Languages:</h3>
</div>
</div>
<script src="index.js"></script>
</body>
</html>
