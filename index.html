<!DOCTYPE html>
<head>
  <title>CV Builder Website</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="Stylesheet" href="index.css">
  <meta name="viewport" content="width=device-width" />
</head>
<body>
  <h1 class="WebsiteTitle">CV Builder Website</h1>
  <section class="CVSection" >
  <div class="row">
      <div class="col-xs-12 col-md-8 offset-md-2 block border">
        <div class="wrapper-progressBar">
          <ul class="progressBar">
            <li class="active" id="step1">Info</li>
            <li id="step2">Career</li>
            <li id="step3">Education</li>
            <li id="step4">Skills</li>
            <li id="step5">Save</li>
          </ul>
        </div>
      </div>
    </div>
  <div id="section1">

    <h2 class="SectionTitle">Personal Info</h2>
    <form id="form1">
         <label for="name" >Name *</label>
        <input type="text"name="Name" id="Name" placeholder="Your Name here" required >
        <label for="Mobile">Mobile Number *</label>
        <input type="text"name="Mobile" id="Mobile" placeholder="Your Mobile Number here" required>
        <label for="Email">Email *</label>
        <input type="Email"name="email" id="Email" placeholder="Your Email here" required>
        <label for="Linkedn">Linkedn Profile</label>
        <input type="text"name="Linkedn" id="Linkedn" placeholder="Your Linkedn here">
        <label for="Github">Portfolio</label>
        <input type="text"name="Github" id="Github" placeholder="Your Portfolio here">
        <label for="Location">Location</label>
        <input type="text"name="Location" id="Location" placeholder="Your Location here">
        <button type="submit" >Next</button>
    </form>
  </div>
 <div class="section" id="section2">
    <h2 class="SectionTitle">Experience</h2>
    <form id="form2">
    <div class="ExpEntry">

      <label for="JobTitle" >Job Title *</label>
      <input name="JobTitle" type="text" id="JobTitle" placeholder="Your Job Title here" required>
      <label for="Company" >Company *</label>
      <input name="Company" type="text" id="Company" placeholder="Your Company here" required>
      <label for="JobDescription">Job Description *</label>
      <textarea name="JobDescription" id="JobDescription" placeholder="Your Job description here" required></textarea>
      <label for="StartMonthJob" >Start Month*</label>
      <input name="StartMonthJob" type="text" id="StartMonthJob" placeholder="Your Start Month here" required >
      <label for="StartYearJob" >Start Year*</label>
      <input name="StartYearJob" type="number" id="StartMonthJob" placeholder="Your Start Year here" required>
      <label for="EndMonthJob" >End Month</label>
      <input name="EndMonthJob" type="text" id="StartMonthJob" placeholder="Your Start Month here"  >
      <label for="EndYearJob" >End Year</label>
      <input name="EndYearJob" type="number" id="StartMonthJob" placeholder="Your Start Year here">
  <div class="ButtonContainer">
    <button id="ExperienceButton" class="AddNewButton" type="button">Add Another Experience</button>
  </div>
    </div>
    <button type="submit" >Next</button>
  </form>
  </div>
  <div class="section" id="section3">
    <h2 class="SectionTitle">Education</h2>
    <form id="form3">
      <div class="EduEntry">
        <label for="EducationTitle" >Education Title *</label>
        <input name="EducationTitle" type="text" id="EducationTitle" placeholder="Your Education Title here" required>
        <label for="EducationProvider" >Education Provider *</label>
        <input name="EducationProvider" type="text" id="EducationProvider" placeholder="Your Education Provider here" required>
        <label for="EducationDescription" >Education Description *</label>
      <textarea name="EducationDescription" type="text" id="EducationDescription" placeholder="Your Education Description here" required></textarea>
      <label for="StartMonthEdu" >Start Month*</label>
      <input name="StartMonthEdu" type="text" id="StartMonthEdu" placeholder="Your Start Month here" required >
      <label for="StartYearEdu" >Start Year*</label>
      <input name="StartYearEdu" type="number" id="StartMonthEdu" placeholder="Your Start Year here" required>
      <label for="EndMonthEdu" >End Month</label>
      <input name="EndMonthEdu" type="text" id="StartMonthEdu" placeholder="Your Start Month here"  >
      <label for="EndYearEdu" >End Year</label>
      <input name="EndYearEdu" type="number" id="StartMonthEdu" placeholder="Your Start Year here">
    </div>
<div class="ButtonContainer">
    <button id="EducationButton" class="AddNewButton" type="button">Add Another Eduction</button>
  </div>
    <button type="submit" >Next</button>
  </form>
  
</div>
<div class="section" id="section4">
  <h2 class="SectionTitle">Additional Info</h2>
  <form id="form4">
    <label for="skills">Skills *</label>
    <div class="SkillsEntry" id="SkillsEntry">
      <input name="skills" id="skills"placeholder="Your Skills here" required>
    </div>
 <div class="ButtonContainer">
    <button id="SkillButton" class="AddNewButton" type="button">Add Another Skill</button>
  </div>
    <label for="Languages">Languages *</label>
    <div class="LanguagesEntry" id="LanguagesEntry">
      <input name="Languages" id="Languages"placeholder="Your Languages here" required>
    </div>
    <div class="ButtonContainer">
      <button id="LanguageButton" class="AddNewButton" type="button">Add Another Language</button>
    </div>
    <button type="submit">Next</button>
  </form>
  </div>
  <div class="section" id="section5">
    <h2 class="SectionTitle">Download your PDF below</h2>
    <div class="ButtonContainer">

      <button id="PrintButton">Download</button>
    </div>
  </div>
  <div id="CV">
    <div class="CVHeader">
      <h2 id="ApplicantName"></h2>
      <h5 id="ApplicantMobile"></h5>
      <h5 id="ApplicantEmail"></h5>
      <h5 id="ApplicantLinkedn"></h5>
      <h5 id="ApplicantGithub"></h5>
      <h5 id="ApplicantLocation"></h5>
    </div>
    <hr>
    <div class="CVPartition">
    <h3 class="CVSectionTitle">Experience:</h3>
    <div class="Job" id="Job">
  
    </div>
  </div>
  <div class="CVPartition">
    <h3 class="CVSectionTitle">Education:</h3>
    <div class="Education" id="Education">
    </div>
    
  </div>
  
  <div class="CVPartition">
    <h3 class="CVSectionTitle">Skills:</h3>
    <ul id="SkillsList" >
    </ul>
  </div>
  <div class="CVPartition">
  
   
    <h3 class="CVSectionTitle">Languages:</h3>
    <ul id="LanguagesList" >
   </ul>
  </div>
  </div>
</section>
<script src="index.js"></script>
</body>
</html>
